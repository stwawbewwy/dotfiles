[colors]
indigo = #7B55B4
yellow = #FFFF00
pastal-pink = #FFD1DC

[bar/cool]
bottom = true
width = 100%
height = 25
background = ${colors.indigo}
foreground = ${colors.pastal-pink}
padding = 1
module-margin = 1
font-0 = JetBrainsMonoNerdFont:size=11;3
modules-left = menu-apps
modules-center =
modules-right = pulseaudio battery filesystem memory cpu date
spacing = 1

[bar/cool2]
bottom = false
width = 100%
height = 25
background = ${colors.indigo}
foreground = ${colors.pastal-pink}
padding = 1
module-marging = 1
font-0 = JetBrainsMonoNerdFont:size=11;3
modules-left = i3 
modules-center = title
modules-right =
spacing = 1

[module/i3]
type = internal/i3
strip-wsnumbers = false
enable-scroll = false
show-urgent = false
ws-icon-0 = 1  Browser
ws-icon-1 = 2 󰙯 Messaging
ws-icon-2 = 3  Terminal
ws-icon-3 = 4  Misc
format = <label-state> <label-mode>
label-focused = %name%
label-focused-foreground = ${colors.yellow}
label-focused-padding = 1
label-unfocused = %name%
label-unfocused-padding = 1
label-urgent = %name%
label-urgent-foreground = #FF0000
label-urgent-padding = 1

[module/battery]
type = internal/battery
low-at = 15
battery = BAT0
adapter = AC
poll-interval = 5
format-charging = <label-charging>
format-discharging = <label-discharging>
label-charging = %{F#FFFF00}󰁹%{F-} %percentage%% | Charging
label-discharging = %{F#FFFF00}󰁹%{F-} %percentage%% | Not Charging

[module/memory]
type = internal/memory
interval = 1
format = <label>
label = %{F#FFFF00}󰍛%{F-} %gb_used%/%gb_total%

[module/pulseaudio]
type = internal/pulseaudio
use-ui-max = false
interval = 1
format-volume = <label-volume>
format-muted = <label-muted>
label-volume = %{F#FFFF00}󰕾%{F-} %percentage%%
label-muted = %{F#FFFF00}󰕾%{F-} Muted (%percentage%%)

[module/filesystem]
type = internal/fs
mount-0 = /
interval = 30
fixed-values = true
spacing = 2
format-mounted = <label-mounted>
label-mounted = %{F#FFFF00}󱛟%{F-} %used%/%total%

[module/date]
type = internal/date
interval = 1
date = %d-%m-%Y%
time = %H:%M:%S
format = <label>
label = %{F#FFFF00}%{F-} %date% | %{F#FFFF00}󰥔%{F-} %time%

[module/menu-apps]
type = custom/menu
expand-right = true
menu-0-0 = %{F#FFFF00}%{F-} Power Off 
menu-0-0-exec = systemctl poweroff
menu-0-1 = %{F#FFFF00}%{F-} Reboot
menu-0-1-exec = systemctl reboot
menu-0-2 = %{F#FFFF00}󰍃%{F-} Logout
menu-0-2-exec = i3-msg exit
label-open = %{F#FFFF00}󰍜%{F-} Menu
label-close = %{F#FFFF00}󰜺%{F-} Cancel

[module/title]
type = internal/xwindow
format = <label>
label = %title%
label-foreground = ${colors.yellow}
label-empty = Empty

[module/cpu]
type = internal/cpu
interval = 0.5
format = <label>
label = %{F#FFFF00}󰻠%{F-} %percentage%%
